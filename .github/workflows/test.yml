name: C++ CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1 

    - name: Setup CMake
      uses: jwlawson/actions-setup-cmake@v1

    - name: Create build directory
      run: mkdir build

    - name: Run CMake
      run: cmake . -B build

    - name: Build
      run: cmake --build build

    - name: Run Tests
      run: ctest --test-dir build -r test_multiplication


  singularity:

    runs-on: ubuntu-20.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Singularity
        run: |
          sudo apt-get update && sudo apt-get install -y wget build-essential libseccomp-dev pkg-config squashfs-tools cryptsetup
          wget https://dl.google.com/go/go1.15.5.linux-amd64.tar.gz
          sudo tar -C /usr/local -xzvf go1.15.5.linux-amd64.tar.gz
          echo 'export PATH=$PATH:/usr/local/go/bin' >> ~/.bashrc
          source ~/.bashrc
          export VERSION=3.7.0 && \
          wget https://github.com/sylabs/singularity/releases/download/v${VERSION}/singularity-${VERSION}.tar.gz && \
          tar -xzf singularity-${VERSION}.tar.gz && \
          cd singularity && \
          ./mconfig && \
          make -C builddir && \
          sudo make -C builddir install

      - name: Build Singularity image
        run: |
          sudo singularity build matrix_multiplication.sif test1.def